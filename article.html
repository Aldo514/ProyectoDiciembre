<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Artículos</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/d3js/5.7.0/d3.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/estilos.css">
	<script src="js/app.js"></script>
</head>
<body ng-app="app">
<!--header-->
	<div class="jumbotron jumbotron-fluid bg-success text-white-50 col-md-12 pb-1 pt-1 shadow-sm">
	  <div class="container">
	  	<div class="row">
	  		<div class="col-6 col-md-2 col-lg-2"><h1 class="display-4">Cooking</h1></div>
	   		<div class="col-6 col-md-6 col-lg-6 mt-2 pl-4"><img id="icono-footer" src="img/icons/logo.svg"></div>
	  	</div>
	  </div>
<!--navbar-->
	<ng-include src="'data/cabecera.html'"></ng-include>
<!--///navbar-->
	</div>
<!--///header-->
<!--carousel-->
	<div class="container-fluid" ng-controller="carrusel">
		<div class="row">
			<div class="col-0 col-md-3"></div>
			<div class="bd-example col-12 col-md-6 mt-3 ">
			  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
			    <ol class="carousel-indicators">
			      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
			      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
			      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
			    </ol>
			    <div class="carousel-inner rounded">
			      <div class="carousel-item active">
			        <img src={{art1.img}} class="d-block w-100" alt="...">
			        <div class="carousel-caption d-block d-md-block">
			          <h5>{{art1.titulo}}</h5>
			          <p>{{art1.descripcion}}</p>
			        </div>
			      </div>
			      <div class="carousel-item">
			        <img src={{art2.img}} class="d-block w-100" alt="...">
			        <div class="carousel-caption d-block d-md-block">
			          <h5>{{art2.titulo}}</h5>
			          <p>{{art2.descripcion}}</p>
			        </div>
			      </div>
			      <div class="carousel-item">
			        <img src={{art3.img}} class="d-block w-100" alt="...">
			        <div class="carousel-caption d-block d-md-block">
			          <h5>{{art3.titulo}}</h5>
			          <p>{{art3.descripcion}}.</p>
			        </div>
			      </div>
			    </div>
			    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
			      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			      <span class="sr-only">Previous</span>
			    </a>
			    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
			      <span class="carousel-control-next-icon" aria-hidden="true"></span>
			      <span class="sr-only">Next</span>
			    </a>
			  </div>
			</div>
		</div>
	</div>
<!--///carousel-->
<!--cuerpo-->
	<div class="container mt-4 mb-4">
		<div class="row">
			<div class="list-group col-12 col-md-2 p-md-0 px-5">
			  <a class="list-group-item list-group-item-action bg-success text-white text-center">
			    Fitrar recetas
			  </a>
			  <label class="list-group-item list-group-item-action text-success text-center"><input type="checkbox" ng-model="showFacil">Fácil preparación</label>
			  <a href="#" class="list-group-item list-group-item-action text-warning text-center">Media preparación</a>
			  <a href="#" class="list-group-item list-group-item-action text-danger text-center">Difícil preparacion</a>
			</div>
			<div class="card col-12 col-md-10" ng-if="showFacil" style="border: 0;"><ng-include src="'data/texto1.html'"></ng-include></div>			
		</div>
	</div>
<!--///cuerpo-->
<!--footer-->
<div class="container-fluid">
	<div class="row">
		<div class="sticky-bottom bg-success col-md-12 col-12 pb-1 pt-1">
			<p class="text-center mt-4 mb-4 text-white-50">© 2019 Copyright</p>
		</div>
	</div>
</div>
<!--///footer-->

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
